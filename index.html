<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Practice</title>
  <style>
  /* .image-container {
    position: relative;
    display: inline-block;
  } */
  .circle {
    position: absolute;
    background-color: rgba(251, 1, 1, 0.55);
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  .circle.active {
    background-color: rgba(251, 1, 1, 1); /* Brighter color */
  }
  .description {
    position: absolute;
    background-color: antiquewhite;
    display: none; /* Hide all descriptions initially */
    padding: 10px;
    z-index: 1; /* Ensure descriptions appear above circles */
    border-radius: 10px; /* make edge round */
  }
  </style>
</head>
<body>
<div class="image-container">
  <div class="circle" style="top: 50px; left: 100px;"></div>
  <div class="description" style="top: 70px; left: 120px;">
    <p>Description 1</p>
  </div>

  <div class="circle" style="top: 150px; left: 200px;"></div>
  <div class="description" style="top: 170px; left: 220px;">
    <p>Description 2</p>
  </div>

  <div class="circle" style="top: 250px; left: 300px;"></div>
  <div class="description" style="top: 270px; left: 320px;">
    <p>Description 3</p>
  </div>

  <img src="/images/1.png">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('.circle').click(function() {
    var isActive = $(this).hasClass('active');

    $('.circle').removeClass('active');
    $('.description').hide();

    if (!isActive) {
      $(this).addClass('active');
      var index = $(this).index();
      console.log(index);
      $('.description').eq(index).show();
    }
  });
});
</script>
</body>
</html>
